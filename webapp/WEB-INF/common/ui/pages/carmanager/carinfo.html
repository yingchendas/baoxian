<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>车辆管理</title>
		<link rel="stylesheet" href="../../../weui/dist/style/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css"/>
		<style type="text/css">
			.car_title h5{
				margin-top: 1rem;
				padding: .5rem;
			}
			.weui_cells_form:first-child{
				margin-top: 0 !important;
			}
			.notice{
				padding: .5rem;
			}
			.cover{
				width: 100%;
				height: 100%;
				z-index: 9999;
				background: rgba(0,0,0,.65);
				display: none;
			}
			.cover .imgBox{
				margin: 35% 10%
			}
			.cover p{
				line-height: 2.5rem;
			}
			/*新增*/
			.notice{
				background: rgba(0,0,0,.3);
				color: #fff;
				width: 80%;
				margin: 10px auto;
				border-radius: 5px;
				text-align: center;
				padding: .5rem;
			}
			.front_box{
				display: block;
				text-align: center;
				width: 80%;
				margin: 20px auto;
				padding: 2.5rem 0;
				border: 1px dashed #04BE02;
			}
			.obj{
				width: 100%;
			}
		</style>
	</head>
	<body id="bodybox">
		  
		<div id="container" class="container bd">
			<div class="cover pf">
				<div class="c_fff tc imgBox">
					<h4>行驶证信息示例</h4>
					<p>请对照红框选择区域进行填写</p>
					<img src="../../images/eg.png" width="80%"/>
					<p class="c_fff tc close">
						<i class="iconfont icon-close f18" style="color: #fff !important;"></i>
					</p>
				</div>
				
			
			</div>
			<!--新增-->
			<div style="padding-top:10px ;">
				<h5 class="c_666 " style="padding: .5rem;">车主信息</h5>
			</div>
			<div class="weui_cells weui_cells_form" style="margin-top: 0px;">
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">车主姓名</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="userName" type="text"  placeholder="请填写车主姓名" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">车主身份证号</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="idNumber" type="text"  placeholder="请填写车主身份证号" />
					</div>
				</div>	
			</div>
			<div class="clearfix car_title">
				<h5 class="c_666 fl">车辆信息</h5>
				<h5 class="c_666 fr eg_show c_04b">在哪里查看车辆信息</h5>
			</div>
			<div class="weui_cells weui_cells_form" style="margin-top: 0;">
				
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">车牌号</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="carNumber" type="text"  placeholder="请填写车牌号" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">品牌型号</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="classNumber" type="text"  placeholder="请填写完整品牌型号" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">车辆识别代号</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text" id="discernNumber"  placeholder="请填写" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">发动机号码</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="powerNumber" type="text"  placeholder="请填写" />
					</div>
				</div>
				
			</div>
			<div class="weui_cells weui_cells_form">
				
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">注册日期</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="date" type="date"  placeholder="请选择" />
						<div class="weui_cell_ft">sd</div>
					</div>
				</div>
				
			</div>
			<!--<h5 class="c_ff7 notice">注意:请输入内容与行驶证一致!</h5>-->
		</div>
		
		<!--新增-->
		<form action="#"  class="dropzone well" id="" style="margin-bottom: 60px;">
			<label for="front" class="front_box" id="addFile">
				<div class="box1">
					<i class="iconfont icon-jia c_04b f1m"></i>
					<h5 class="c_666 f12">行驶证正面</h5>
				</div>
				
				<input type="file"  name="front" id="front" value="" style="display: none;" />
			</label>
			
			<label for="fronts" class="front_box" id="addFile1">
				<div class="box2">
					<i class="iconfont icon-jia c_04b f1m"></i>
					<h5 class="c_666 f12">身份证正面</h5>
				</div>
				
				<input type="file" name="fronts" id="fronts" value="" style="display: none;" />
			</label>
		</form>
		
		
		
		
		<footer class="weui_tab" style="position: fixed;bottom: 0;width: 100%;z-index: 999;height: 50px;">
	
			<div class="weui_tabbar">
				<a href="javascipt:void(0)" id="saveBtn" class="weui_btn  weui_btn_primary" style="width: 100%;padding: 5px;">保存</a>
			</div>
		</footer>
		
		
	</body>
	<script type="text/javascript" src="../../js/lib/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="../../js/lib/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../js/lib/jquery.iframe-transport.js"></script>
	<script type="text/javascript" src="../../js/lib/jquery.fileupload.js"></script>
	<script type="text/javascript" src="../../js/lib/global.js"></script>
	<script type="text/javascript" src="../../js/carmanager/carinfo.js"></script>
	<script>
	var idCar =null,workCar=null;
		$(function(){
			/*上传行驶证*/
	        $('#addFile').fileupload({
	            dataType: 'json',
	//                dropZone: $('#addBulletins'),
	            sequentialUploads: true,
	            singleFileUploads: true,
	            limitMultiFileUploads: 1,
	            url: 'http://192.168.0.131/client/common/fileupload',
	            limitConcurrentUploads: 1,
	            done: function (e, data) {
	               console.log(data);
	            },
	            success:function(e,data){
	            	var img = document.createElement("img");  
	        		img.classList.add("obj");
	        		img.src =e.message;
	            	$(".box1").html(img);
	            	workCar = e.message;
	            },
	            send: function (e, data) {
	            },
	            fail: function (e, data) {
	            }
	        });
	        /*上传身份证*/
	         $('#addFile1').fileupload({
	            dataType: 'json',
	//                dropZone: $('#addBulletins'),
	            sequentialUploads: true,
	            singleFileUploads: true,
	            limitMultiFileUploads: 1,
	            url: 'http://192.168.0.131/client/common/fileupload',
	            limitConcurrentUploads: 1,
	            done: function (e, data) {
	               console.log(data);
	            },
	            success:function(e,data){
	            	var img = document.createElement("img");  
	        		img.classList.add("obj");
	        		img.src =e.message;
	            	$(".box2").html(img);
	            	idCar = e.message;
	            },
	            send: function (e, data) {
	            },
	            fail: function (e, data) {
	            }
	        });
	        /*显示实例图片*/
			$(".eg_show").click(function(){
				$(".cover").show(300);
			});
			/*关闭实例图片*/
			$(".close").click(function(){
				$(".cover").hide(100);
			})
			
			/*数据验证并提交数据*/
			$("#saveBtn").click(function(){
				var classNumber = $("#classNumber").val();//品牌型号
				var discernNumber = $("#discernNumber").val();//车辆识别代号
				var powerNumber = $("#powerNumber").val();//发动机号码
				var date = $("#date").val();//注册日期
				var userName = $("#userName").val();
				var carNumber = $("#carNumber").val();
				var idNumber = $("#idNumber").val();//身份证号
				var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/; //身份证号验证
				if(userName==''){
					Global.tool.toast("请输入车主姓名");
				}else if(idNumber==""){
					Global.tool.toast("请输入身份证号");
				}else if(!reg.test(idNumber)){
					Global.tool.toast("身份证号输入不正确");
				}
				else if(carNumber==''){
					Global.tool.toast("请输入车牌号");
				}
				else if(classNumber ==''){
					Global.tool.toast("请输入品牌型号");
				}else if(discernNumber == ""){
					Global.tool.toast("请输入车辆识别代号");
				}else if(powerNumber == ""){
					Global.tool.toast("请输入发动机号码");
				}else if(date == ""){
					Global.tool.toast("请选择注册日期");
				}else if(workCar==null){
					Global.tool.toast("请上传行驶证照片");
				}
				else if(idCar==null){
					Global.tool.toast("请上传身份证照片");
				}
				else{
					/*todo 数据验证成功提交数据*/
				}
			})
		})
	</script>
</html>
