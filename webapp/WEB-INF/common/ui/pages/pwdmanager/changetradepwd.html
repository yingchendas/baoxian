<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>修改交易密码</title>
		<link rel="stylesheet" type="text/css" href="../../../weui/dist/style/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css"/>
	</head>
	<body id="bodybox">
		<div class="container bd">
			<div class="weui_cells weui_cells_form" style="margin-top: 0;">
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">原密码</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="oldPwd" type="password"  placeholder="请输入原密码" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">新密码</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="newPwd" type="password"  placeholder="请输入新密码" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">重复新密码</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="rePwd" type="password"  placeholder="请再次输入密码" />
					</div>
				</div>	
			</div>
			<div class="tc" style="margin-top: 20px;">
				<a href="javascipt:void(0)" id="saveBtn" class="weui_btn  weui_btn_primary" style="width: 90%;">确认修改</a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../zepto/zepto.min.js"></script>
	<script type="text/javascript" src="../../js/touch.js"></script>
	<script type="text/javascript" src="../../js/lib/global.js"></script>
	<script>
		$(function(){
			$("#saveBtn").tap(function(){
				var oldPwd = $("#oldPwd").val();
				var newPwd = $("#newPwd").val();
				var rePwd = $("#rePwd").val();
				if(oldPwd==''){
					Global.tool.toast("请输入原密码");
				}else if(newPwd == ''){
					Global.tool.toast("请输入新密码");
				}else if(rePwd==''){
					Global.tool.toast("请确认新密码");
				}else{
					/*todo 数据保存*/
				}
			})
			
		})
	</script>
</html>
